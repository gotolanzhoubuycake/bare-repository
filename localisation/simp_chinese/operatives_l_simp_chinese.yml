 upgrade_economy_civilian: "经济/民政部"
 upgrade_economy_civilian_desc: "§L我国特工将受训伪装成平民以在敌方领土的工业及民用领域活动，搜集工业与经济情报。§!"
 upgrade_army_department: "陆军部"
 upgrade_army_department_desc: "§L敌人的军事情报有无可比拟的重要性，因此建立军事情报部门是必要的。我国特工将受训渗透敌方军队，扮演上至将军下到士兵的角色并向我们回报他们在敌后刺探的机密。§!"
 upgrade_naval_department: "海军部"
 upgrade_naval_department_desc: "§L海战是获取胜利的关键一环，而随着海军科技的进步，海军情报部的设立不可或缺。§!"
 upgrade_airforce_department: "空军部"
 upgrade_airforce_department_desc: "§L空军情报部将成为我国情报局的一个有益分支，负责渗透敌方空军并搜集有关敌军飞机动向的情报。§!"
 upgrade_passive_defense: "防火墙"
 upgrade_passive_defense_desc: "§防火墙可以是软件、硬件或组合体，监控和控制进入和离开计算机网络的网络流量。通过检查传入和传出的网络流量，根据预定义的安全策略决定是否允许流量通过。防火墙可以保护网络免受未经授权的访问、恶意软件、攻击和其他网络威胁。§!"
 upgrade_anti_partisan: "反抵抗运动"
 upgrade_anti_partisan_desc: "§L政治宣传是保证我国国民忠诚的有力工具，但在敌国领土制造顺从氛围相比之下则困难重重。通过训练特工渗透敌方抵抗运动，我们能展开高效的抓捕并终止他们的破坏活动。到那时，敌方游击队恢复旧政权的幻想必将被一手打破。§!"
 upgrade_blueprint_stealing: "数据搜索"
 upgrade_blueprint_stealing_desc: "§L我们了解敌方有实验性武器与载具的秘密项目，但对项目详情和具体产物则一无所知。通过这种搜索通过查询数据库来查找和提取特定的数据，可以更有效率获得地方的项目信息。§!"
 upgrade_portable_radios: "反追踪系统"
 upgrade_portable_radios_desc: "§L反追踪系统是一种用于保护用户隐私和匿名性的技术，它可以防止网站、应用程序和其他在线服务追踪用户的行为和个人信息。这些系统可以防止追踪cookie、IP地址、设备标识符和其他跟踪技术，从而保护我方的隐私。§!"
 upgrade_invisible_ink: "日志清理"
 upgrade_invisible_ink_desc: "§L日志是系统、应用程序或网络设备记录活动和事件的文件，包括登录、文件访问、网络流量等。日志清理能够清除我方的入侵痕迹，从而更好地保护我方黑客和特工。§!"
 upgrade_plastic_explosives: "数据溯源"
 upgrade_plastic_explosives_desc: "§L数据溯源可以跟踪和分析数据的来源、流向和修改历史。数据溯源通常用于帮助识别数据泄露、计算机犯罪和其他安全事件。使得我方更好追踪敌方特工。§!"
 upgrade_suicide_pills: "远程自爆装置"
 upgrade_suicide_pills_desc: "§L即使并非我们所乐见，无人机被敌方捕获的情况并不可避免。我们必须为无人机提供一条避免被破解的途径，而答案则是远程遥控的自爆炸弹。§!"
 upgrade_training_centers: "本地化训练中心"
 upgrade_training_centers_desc: "§L即使我们的特工能适应任何环境，文化风俗与异域语言对那些受该文化熏陶长大的人而言更自然。如果我们的情报网要铺满整个世界，就必须先将招募工作和训练中心拓展到每一个角落，招收特工要涵盖每一种文化与背景。§!"
 upgrade_commando_training: "先进间谍装置"
 upgrade_commando_training_desc: "§L先进间谍装置用于在秘密情报和军事活动中进行监视和收集数据。这些装置通常使用最新的技术和工具，以窃取敌对国家的机密和保持竞争优势。§!"
 upgrade_interrogation_techniques: "逆向工程"
 upgrade_interrogation_techniques_desc: "§L逆向编译相比直接暴力破解往往更加高效。暴力破解难以依靠，结果往往是触发机关；而真正技巧娴熟的黑客仅凭技巧就可以绕过重重阻碍直接获取无人机内的各种信息§!"
 upgrade_diplo_training: "外交训练"
 upgrade_diplo_training_desc: "§L训练我方特工的专门语言以及网络用语，“公关”一批外国投资者与外交人员可能使他们感受我国恩泽并让他们背离我国的敌人。§!"
 upgrade_psycho_warfare: "舆论战"
 upgrade_psycho_warfare_desc: "§L宣传是在国家内确保我们统治的有效工具，但没有任何工具比得上散播敌方舆论可能给社会带来的恐惧更有效。§!"
 upgrade_form_department: "网络安全部门"
 upgrade_form_department_desc: "§L网络安全部门是负责保护组织网络安全的部门。该部门的主要职责是维护组织的网络、服务器、应用程序和其他信息技术基础设施的安全和稳定性，以保护组织的敏感数据、客户数据和知识产权，同时作为我方在网络领域的矛与盾。§!"
 upgrade_decryption_boost: "CAS漏洞库"
 upgrade_decryption_boost_desc: "§LCAS漏洞库是一个记录CAS服务器漏洞的数据库。CAS漏洞库提供了漏洞的详细信息，包括漏洞的类型、风险等级、修复建议和参考链接。该数据库中记录的漏洞包括跨站脚本攻击、SQL注入、信息泄露等。CAS漏洞库定期更新，以确保组织获得最新的漏洞信息和修复建议，在网络防护中起到重要作用。§!"
 upgrade_decryption_boost_2: "AI辅助计算"
 upgrade_decryption_boost_2_desc: "§LAI辅助计算是指利用人工智能技术来辅助进行计算和分析。这种技术可以帮助人们更快、更准确地完成计算任务，以及在数据分析和决策制定中提供有用的洞察力。§!"
 upgrade_crypto_strength: "密码库"
 upgrade_crypto_strength_desc: "§L密码库是一种记录密码的数据库。它通常用于帮助用户管理他们的密码，以确保他们的帐户和信息得到充分的保护。密码库通常包含加密的密码，以确保只有授权用户能够访问密码，同时对密码库的统计也有助于我方暴力破解的效率。§!"
 upgrade_crypto_strength_2: "简易量子计算机"
 upgrade_crypto_strength_2_desc: "§L简易量子计算机是一种由少量量子比特组成的计算机，其用于解决简单的问题或模拟简单的量子系统。简易量子计算机通常由一些基础的量子门组成，这些门用于实现量子比特之间的相互作用。简易量子计算机能够更快地处理某些问题，例如质因数分解和搜索。这是因为量子计算机可以利用量子并行性和量子纠缠来在短时间内搜索大量的可能性。但是，由于简易量子计算机的量子比特数量很少，其计算能力仍然受到限制。§!"
