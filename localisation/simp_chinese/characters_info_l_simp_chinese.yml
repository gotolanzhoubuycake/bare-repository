 TRI_TEA_PARTY_NAME:0 "茶会"
 POLITICS_TRI_TEA_PARTY_DESC:0 "茶会是圣三一的最高权力机构，由其最核心的三人共同商议决断圣三一的大小事务。\n本届的茶会的领导构成为：§Y百合园圣娅§!、§Y桐藤渚§!、§Y圣园未花§!。"
 POLITICS_TRI_TEA_PARTY_REFORMING_DESC:0 "茶会是圣三一的最高权力机构，现在其正在经历改革期，暂时失去了行政职能。"
 POLITICS_TRI_TEA_PARTY_REFORM_END_DESC:0 "茶会是圣三一的最高权力机构，在一系列集权化改革后，目前由阿慈谷日富美担任其主办者，主导圣三一一切事务。"
 POLITICS_TRI_TEA_PARTY_DEMOCRATIC_DESC:0 "茶会是圣三一的最高权力机构，在一系列民主化改革后，目前由阿慈谷日富美担任其主办者，领导议会对圣三一事务进行决断。"
