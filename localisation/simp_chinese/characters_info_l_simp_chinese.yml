 POLITICS_RWT_CHERINO_DESC:0 "作为赤冬联邦的学生会【赤冬事务局】的会长，连河切里诺显得过于年轻了（虽说某种意义上并不比其他学院当权者小多少），稚嫩淘气的天性总是促使着她做一些大大小小过分的事情。虽然切里诺本人虽然经常会因为被她折腾的忍无可忍的学生赶下台，但她总是会在革命不久后如闪电般归来……"
